<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnaly Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="/images/logo.png" alt="Burnaly Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li class="active">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </li>
                <li>
                    <i class="fas fa-server"></i>
                    <span>Servers</span>
                </li>
                <li>
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
                <li>
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img id="user-avatar" src="" alt="User Avatar">
                    <div class="user-details">
                        <span id="username"></span>
                        <span class="status">Online</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search servers...">
                </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </header>

            <div class="content-area">
                <div class="stats-cards">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>Total Members</h3>
                            <span class="stat-number">12,345</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-server"></i>
                        <div class="stat-info">
                            <h3>Active Servers</h3>
                            <span class="stat-number">24</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <div class="stat-info">
                            <h3>Growth Rate</h3>
                            <span class="stat-number">+15%</span>
                        </div>
                    </div>
                </div>

                <div class="servers-section">
                    <h2>Your Servers</h2>
                    <div id="servers-list" class="servers-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!document.cookie.includes('discord_token')) {
                window.location.href = '/.netlify/functions/auth';
                return;
            }

            try {
                const sessionCookie = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('session='))
                    ?.split('=')[1];

                if (sessionCookie) {
                    const sessionData = JSON.parse(atob(sessionCookie));
                    
                    document.getElementById('username').textContent = sessionData.username;
                    document.getElementById('user-avatar').src = 
                        sessionData.avatar ? 
                        `https://cdn.discordapp.com/avatars/${sessionData.userId}/${sessionData.avatar}.png` :
                        '/images/default-avatar.png';

                    const serversList = document.getElementById('servers-list');
                    sessionData.guilds.forEach(guild => {
                        const serverCard = document.createElement('div');
                        serverCard.className = 'server-card';
                        serverCard.innerHTML = `
                            <div class="server-icon">
                                <img src="${guild.icon ? 
                                    `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` : 
                                    '/images/default-server-icon.png'}" alt="${guild.name}">
                            </div>
                            <div class="server-info">
                                <h3>${guild.name}</h3>
                                <p class="member-count">Members: ${guild.approximate_member_count || '---'}</p>
                            </div>
                            <div class="server-actions">
                                <button onclick="manageServer('${guild.id}')" class="manage-btn">
                                    <i class="fas fa-cog"></i> Manage
                                </button>
                            </div>
                        `;
                        serversList.appendChild(serverCard);
                    });
                }
            } catch (error) {
                console.error('Dashboard Error:', error);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            document.cookie = 'discord_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            document.cookie = 'session=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = '/';
        });

        function manageServer(guildId) {
            window.location.href = `/server-management.html?id=${guildId}`;
        }
    </script>
</body>
</html>
