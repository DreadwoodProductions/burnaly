<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnaly Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="/images/logo.png" alt="Burnaly Logo" class="logo">
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <ul class="nav-menu">
                    <li class="nav-item active">
                        <a href="#overview">
                            <i class="fas fa-home"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#servers">
                            <i class="fas fa-server"></i>
                            <span>Servers</span>
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#analytics">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#commands">
                            <i class="fas fa-terminal"></i>
                            <span>Commands</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#settings">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar-footer">
                    <div class="user-info">
                        <img id="user-avatar" src="" alt="User Avatar">
                        <div class="user-details">
                            <span id="username">Loading...</span>
                            <span class="status online">Online</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search anything...">
                    <div class="search-filters">
                        <button class="filter-btn active">All</button>
                        <button class="filter-btn">Servers</button>
                        <button class="filter-btn">Commands</button>
                    </div>
                </div>

                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="quick-actions">
                        <button class="action-btn">
                            <i class="fas fa-plus"></i>
                            Add Server
                        </button>
                    </div>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Overview Section -->
                <section id="overview" class="dashboard-section active">
                    <div class="section-header">
                        <h2>Dashboard Overview</h2>
                        <div class="date-filter">
                            <button class="active">Today</button>
                            <button>Week</button>
                            <button>Month</button>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-details">
                                <h3>Total Members</h3>
                                <span class="stat-number">12,345</span>
                                <span class="stat-change positive">+15%</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-server"></i>
                            </div>
                            <div class="stat-details">
                                <h3>Active Servers</h3>
                                <span class="stat-number">48</span>
                                <span class="stat-change positive">+5</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-message"></i>
                            </div>
                            <div class="stat-details">
                                <h3>Commands Used</h3>
                                <span class="stat-number">89,742</span>
                                <span class="stat-change positive">+23%</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-details">
                                <h3>Uptime</h3>
                                <span class="stat-number">99.9%</span>
                                <span class="stat-change neutral">Stable</span>
                            </div>
                        </div>
                    </div>

                    <div class="charts-grid">
                        <div class="chart-card">
                            <div class="card-header">
                                <h3>Member Growth</h3>
                                <div class="card-actions">
                                    <button><i class="fas fa-ellipsis-v"></i></button>
                                </div>
                            </div>
                            <canvas id="memberGrowthChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <div class="card-header">
                                <h3>Command Usage</h3>
                                <div class="card-actions">
                                    <button><i class="fas fa-ellipsis-v"></i></button>
                                </div>
                            </div>
                            <canvas id="commandUsageChart"></canvas>
                        </div>
                    </div>

                    <div class="servers-section">
                        <div class="section-header">
                            <h3>Your Servers</h3>
                            <button class="view-all">View All</button>
                        </div>
                        <div id="servers-list" class="servers-grid">
                            <!-- Servers will be populated here -->
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Notification Center -->
        <div class="notification-center">
            <div class="notification-header">
                <h3>Notifications</h3>
                <button class="clear-all">Clear All</button>
            </div>
            <div class="notification-list">
                <!-- Notifications will be populated here -->
            </div>
        </div>
    </div>

    <script type="module" src="/js/services/discordServerRetrieval.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
