<!DOCTYPE html>
<html>
<head>
    <title>6Foot Error Dashboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/error.css">
</head>
<body class="bg-gray-900">
    <div id="loading">
        <div class="loader">
            <div class="text">Loading</div>
            <div class="load-inner load-one"></div>
            <div class="load-inner load-two"></div>
            <div class="load-inner load-three"></div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-100">6Foot Script Error Logs</h1>
        <div id="error-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Error cards will be inserted here -->
        </div>
    </div>

    <template id="error-card-template">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-700">
            <div class="flex items-center mb-4">
                <div class="ml-4">
                    <a href="" class="text-xl font-semibold text-blue-400 hover:text-blue-300 game-link"></a>
                    <p class="text-gray-400 game-id"></p>
                </div>
            </div>
            <div class="mb-4">
                <span class="font-medium text-gray-300">Executor: </span>
                <span class="executor-name text-gray-300"></span>
                <span class="executor-status ml-2 px-2 py-1 rounded text-sm"></span>
            </div>
            <div class="bg-gray-900 rounded p-4">
                <div class="max-h-40 overflow-y-auto">
                    <pre class="error-message text-red-400 whitespace-pre-wrap"></pre>
                </div>
            </div>
            <div class="mt-4 text-sm text-gray-400">
                <span class="timestamp"></span>
            </div>
        </div>
    </template>

    <script src="js/error.js"></script>
</body>
</html>
