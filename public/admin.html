<!DOCTYPE html>
<html>
<head>
    <title>Kill Switch Admin</title>
</head>
<body>
    <button onclick="setStatus(true)">Enable Script</button>
    <button onclick="setStatus(false)">Disable Script</button>
    
    <script>
        async function setStatus(status) {
            await fetch('/.netlify/functions/killswitch', {
                method: 'POST',
                body: JSON.stringify({ status })
            });
            alert(`Script ${status ? 'enabled' : 'disabled'} successfully`);
        }
    </script>
</body>
</html>
