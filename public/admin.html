<!DOCTYPE html>
<html>
<head>
    <title>6Foot Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-900">
    <div id="loading">
        <div class="loader">
            <div class="text">Loading</div>
            <div class="load-inner load-one"></div>
            <div class="load-inner load-two"></div>
            <div class="load-inner load-three"></div>
        </div>
    </div>

    <div id="loginForm">
        <form class="form" onsubmit="return handleLogin(event)">
            <div class="form-title"><span>sign in to your</span></div>
            <div class="title-2"><span>SPACE</span></div>
            <div class="input-container">
                <input placeholder="Email" type="email" class="input-mail" id="email" required/>
                <span> </span>
            </div>
            <section class="bg-stars">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </section>
            <div class="input-container">
                <input placeholder="Password" type="password" class="input-pwd" id="password" required/>
            </div>
            <button class="submit" type="submit">
                <span class="sign-text">Sign in</span>
            </button>
        </form>
    </div>

    <div id="adminPanel" class="container mx-auto px-4 py-8" style="display: none;">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <!-- Stat Cards -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-medium">24h Errors</h3>
                <p class="text-3xl font-bold text-white mt-2" id="totalErrors">0</p>
                <div class="text-green-500 text-sm mt-2">+2.5% from yesterday</div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-medium">Common Error</h3>
                <p class="text-xl font-bold text-white mt-2" id="commonError">None</p>
                <div class="text-sm text-gray-400 mt-2">Last 24 hours</div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-medium">Most Affected Game</h3>
                <p class="text-xl font-bold text-white mt-2" id="affectedGame">None</p>
                <div class="text-sm text-gray-400 mt-2">Based on error count</div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-medium">Killswitch Status</h3>
                <div class="flex items-center mt-2">
                    <div id="statusIndicator" class="w-3 h-3 rounded-full mr-2"></div>
                    <p class="text-xl font-bold text-white" id="killswitchStatus">Checking...</p>
                </div>
                <div class="text-sm text-gray-400 mt-2">Last updated: <span id="lastUpdated">Just now</span></div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h3 class="text-white text-lg font-medium mb-4">Error Frequency</h3>
                <canvas id="errorChart" height="300"></canvas>
            </div>

            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h3 class="text-white text-lg font-medium mb-4">Executor Distribution</h3>
                <canvas id="executorChart" height="300"></canvas>
            </div>
        </div>

        <!-- Timeline -->
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
            <h3 class="text-white text-lg font-medium mb-4">Error Timeline</h3>
            <div class="space-y-4" id="timeline">
                <!-- Timeline items will be inserted here -->
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex gap-4 mt-8">
            <button onclick="setStatus(true)" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Enable Script
            </button>
            <button onclick="setStatus(false)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Disable Script
            </button>
            <button onclick="window.location.href='/error-dashboard'" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                View Full Logs
            </button>
            <button onclick="logout()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
