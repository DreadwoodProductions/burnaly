<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Burnaly - Your Ultimate Executor Showcase Platform">
     <title>Burnaly - Executor Showcase</title>
     <link rel="stylesheet" href="assets/css/executors.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
 </head>
 <body>
     <div class="page-wrapper">
         <header>
             <h1 class="neonText">Burnaly</h1>
             <div class="controls">
                 <div class="search-box">
                     <input type="text" id="search" placeholder="Search executors...">
                     <i class="fas fa-search"></i>
                 </div>
                 <div class="filter-controls">
                     <div class="filter-group">
                         <select id="platform-filter">
                             <option value="all">All Platforms</option>
                             <option value="windows">Windows</option>
                             <option value="mac">Mac</option>
                             <option value="android">Android</option>
                             <option value="ios">iOS</option>
                         </select>
                         <select id="level-filter">
                             <option value="all">All Levels</option>
                             <option value="8">Level 8</option>
                             <option value="3">Level 3</option>
                         </select>
                         <select id="price-filter">
                             <option value="all">All Types</option>
                             <option value="paid">Paid</option>
                             <option value="free">Free</option>
                         </select>
                         <select id="support-filter">
                             <option value="all">All Status</option>
                             <option value="supported">Supported</option>
                             <option value="unsupported">Unsupported</option>
                         </select>
                     </div>
                     <button id="reset-filters">Reset Filters</button>
                 </div>
             </div>
         </header>
 
         <main>
             <div class="cards-container">
                 <!-- Cards will be dynamically inserted here -->
             </div>
         </main>
     </div>
     <script src="assets/js/executors.js"></script>
 </body>
 </html>
